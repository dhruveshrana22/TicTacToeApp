name: Deploy & Build 

on:
  push:
    branches:
      - main

      
  pull_request:
    branches:
      - main

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

   
      

    - name: Install dependencies
      run: |
        npm install

    - name: Run linting
      run: |
        npm run lint

    - name: Build
      run: |
        npm run build

  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
